<div class="pannel">


    <h2>Ajouter une activite</h2>

    <form [formGroup]="activiteForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput  formControlName="nom" required>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill" >
        <mat-label>Jour</mat-label>
        <input matInput [matDatepicker]="jour" name="jour" formControlName="jour" required>
        <mat-datepicker-toggle matSuffix [for]="jour"></mat-datepicker-toggle>
        <mat-datepicker #jour></mat-datepicker>
    </mat-form-field>
    <br>

  


    <mat-form-field appearance="fill">
        <mat-label>Heure debut</mat-label>
        <input matInput [ngxTimepicker]="heureDebut" [format]="24"  formControlName="heureDebut" required />
      </mat-form-field>
      <ngx-material-timepicker #heureDebut></ngx-material-timepicker>
      <br>



    <mat-form-field appearance="fill">
        <mat-label>Heure fin</mat-label>
        <input matInput [ngxTimepicker]="heureFin" [format]="24"  formControlName="heureFin" required />
      </mat-form-field>
      <ngx-material-timepicker #heureFin></ngx-material-timepicker>
      <br>



      <mat-radio-group aria-label="Select an option" formControlName="activitePublic" >
        <mat-radio-button value="true">Public </mat-radio-button>
       
        <mat-radio-button value="false">Privee</mat-radio-button>
      </mat-radio-group>
      <br>    <br>



    <mat-form-field appearance="fill" >
        <mat-label>Secteur</mat-label>
        <mat-select name="idSecteur" formControlName="idSecteur" required>
          <mat-option *ngFor="let item of listSecteur" value="{{item.id}}">{{ item.nom }}</mat-option>

        </mat-select>
      </mat-form-field>
    <br>



    <mat-form-field appearance="fill" >
        <mat-label>Bassin</mat-label>
        <mat-select name="idBassin" formControlName="idBassin" required>
          <mat-option *ngFor="let item of listBassin" value="{{item.id}}">{{ item.nom }}</mat-option>
        </mat-select>
      </mat-form-field>
    <br>

    <div>   
        <button mat-raised-button>Ajouter</button>
      </div>

</form>
</div>
