
  
  <table mat-table [dataSource]="listAnimal" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="signeDistinctif">
      <th mat-header-cell *matHeaderCellDef> signeDistinctif </th>
      <td mat-cell *matCellDef="let element"> {{element.signeDistinctif}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="dateArrivee">
      <th mat-header-cell *matHeaderCellDef> dateArrivee </th>
      <td mat-cell *matCellDef="let element"> {{element.dateArrivee}} </td>
    </ng-container>


    <ng-container matColumnDef="dateDepart">
      <th mat-header-cell *matHeaderCellDef> dateDepart </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDepart}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
